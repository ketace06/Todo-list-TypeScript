<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/todo.svg">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your ToDo List</title>
  </head>
  <body>
    <div class="background-animation"></div>
    <div id="nav-bar">
      <ul>
        <input type="text" class="search-bar" placeholder="Search for something..">
      </ul>
    </div>

    <div id="sidebar" class="sidebar">
      <ul>
        <li id="home-link"></li>
        <li id="overview-link"></li>
        <li id="calendar-link"></li>
      </ul>
    </div>

    <div id="welcome-screen" class="welcome-screen">
      <div class="welcome-card">
        <h1>Welcome back, User üëã</h1>
        <p>Organize your days efficiently.</p>
        <button id="start-button">Click here</button>
      </div>
    </div>
    <main id="app" class="todolist">      
      <div class="todolist-wrapper">
        
        <div class="todolistDiv">
          <h1 id="curHrText">this h1 shows the text based on js hour</h1>
          <div class="todo-inputs">
            <textarea name="todo-text" id="todo-input" placeholder="What will you do?" autocomplete="off"></textarea>
            <p id="letter-count">Letters: 0 / 200</p>
            <input type="date" id="todo-due-date">
            <p id="todo-creation-error"></p>
          </div>        
          <div class="todo-actions">
            <button id="add-todo-button">Add</button>
            <button id="delete-all">Clear your tasks</button>
          </div>
        </div>
    
        <div class="right-panel">
          <div class="recently-added-div">
            <h2>Recently Added</h2>
            <ul id="todo-item"></ul>
          </div>
          <div class="Categories">
            <h2>Categories</h2>
            <ul class="categories-todo">
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
            </ul>
          </div>
        </div>
    
      </div>
    </main>
    

    <p id="overdue-message">‚ö†Ô∏è Warning: One or more tasks are overdue!</p>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
