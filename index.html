<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/todo.svg">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your ToDo List</title>
  </head>
  <body>
    <div id="nav-bar">
      <h1 id="curHrText">this h1 shows the text based on js hour</h1>
      <input type="text" class="search-bar" placeholder="Search for something..">
      <button id="search-button">üîç</button>
    </div>
    <div id="sidebar" class="sidebar">
      <ul>
        <li id="dashboard-link"></li>
        <li id="overview-link"></li>
        <li id="calendar-link"></li>
      </ul>
    </div>
    <div id="welcome-screen" class="welcome-screen">
      <div class="welcome-card">
        <h1>Welcome back, User üëã</h1>
        <p>Organize your days efficiently.</p>
        <button id="start-button">Click here</button>
      </div>
    </div>
    <div id="new-todo-popup">
      <span id="close-todo-popup">√ó</span>
      <div class="todo-inputs">
        <textarea name="todo-text" id="todo-input" placeholder="What will you do?" autocomplete="off"></textarea>
        <p id="letter-count">Letters: 0 / 200</p>
        <input type="date" id="todo-due-date">
        <select id="category-select">
          <option value="">No category</option>
        </select>
        <p id="todo-creation-error"></p>
      </div>
      <div class="todo-actions">
        <button id="add-todo-button">Add</button>
        <button id="delete-all">Clear your tasks</button>
      </div>
    </div>
    <div id="category-popup">
      <span id="close-category-popup">√ó</span>
      <input type="text" id="category-input" placeholder="Enter category name" autocomplete="off">
      <input type="color" id="color-input" name="head" value="#e66465" />  
      <div class="todo-actions">      
      <button id="add-category-button">Add Category</button>
      <button id="clear-all-categories">Clear your categories</button></div>           
    </div>
    <div id="app" class="todolist">      
      <div class="todolist-dashboard-wrapper">
        <div class="left-panel">
          <h2>Recently Added</h2>
          <button id="button-popup-new-todo">Add new task</button>
          <ul id="todo-item"></ul>
        </div>
        <div class="right-panel">
          <div class="task-status">
            <h2>Task status</h2>
            <div class="task-status-circles">
              <div class="circular-progress" data-inner-circle-color="lightgrey" data-percentage="80" data-progress-color="crimson" data-bg-color="black">
                <div class="inner-circle"></div>
                <p class="percentage">0%</p>
                <h2>Done</h2>
              </div>
              <div class="circular-progress" data-inner-circle-color="lightgrey" data-percentage="80" data-progress-color="crimson" data-bg-color="black">
                <div class="inner-circle"></div>
                <p class="percentage">0%</p>
                <h2>Not Done</h2>
              </div>
            </div>
          </div>
          <div class="categories">
            <h2>Categories</h2>
            <button id="create-categories">Click here to create categories</button>
            <ul id="categories-todo">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <p id="overdue-message">‚ö†Ô∏è Warning: One or more tasks are overdue!</p>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
