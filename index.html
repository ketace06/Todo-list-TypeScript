<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/todo.svg">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your ToDo List</title>
  </head>
  <body>
    <div id="welcome-screen" class="welcome-screen">
      <div class="welcome-card">
        <h1>✨ Welcome to your ToDo List ✨</h1>
        <p>Organize your days efficiently.</p>
        <button id="start-button">Click here</button>
      </div>
    </div>
    <main id="app" class="todolist">
      <div class="test">      
        <h1>My Todo List</h1>
        <input type="text" name="todo-text" id="todo-input" placeholder="What will you do?" autocomplete="off">
        <button id="add-todo-button">Add</button>
        <div id="todo-item"></div>
        <button id="delete-all">Clear your tasks</button>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
